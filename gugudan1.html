<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>multiplication table</title>
</head>
<body>
<h2>구구단 2, 3단 프로그램</h2>
<script>
    var a = 2;
    var b = 3;
    for (var i = 1; i <= 9; i++) {
        a * i;
        console.log(a + " * " + i + " = " + (a * i));
    }

    for (var j = 1; j <= 9; j++) {
        b * j;
        console.log(b + " * " + j + " = " + (b * j));
    }
    
</script>
</body>
</html>
